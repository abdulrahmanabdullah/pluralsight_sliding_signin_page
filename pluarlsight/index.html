<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/main.css">
    <title>PluralsightClone</title>
</head>

<body>
    <div id="wrapper">
        <!-- Sign in side -->
        <div id="left">
            <!-- Sing In -->
            <div id="signin">
                <!-- logo -->
                <div class="logo">
                    <img src="./img/pluralsight_logo.png" alt="logo">
                </div>
                <!-- email and password form -->
                <form action="#">
                    <!-- emial -->
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <!-- password -->
                    <div>
                        <label>Password</label>
                        <input type="text" class="text-input">
                    </div>
                    <!-- sign in button -->
                    <button class="primary-btn">SignIn</button>
                </form>
                <!-- links of forgot password -->
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with compay or school</a>
                </div>
                <!-- hr bar -->
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <!-- footer -->
            <footer id="main-footer">
                <p>Copyright &copy; 2019 Sluarlsight All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Priavicy Policy</a>
                </div>
            </footer>
        </div> <!-- End left side -->
        <!-- Advertising side -->
        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <h1 id="showcase-text">Let's create the future
                        <strong>together</strong>
                    </h1>
                <a href="#" class="secondary-btn">Start to free 10-day trail</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
