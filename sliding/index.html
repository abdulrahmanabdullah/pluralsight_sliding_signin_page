<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/58023b42c5.js"></script>
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Sliding Signin</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Sign up container -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button id="sign-up">Sign UP</button>
            </form>
        </div>
        <!-- Sign in container -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Singin</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password? </a>
                <button id="sign-in">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signin">SignIn</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, friends</h1>
                    <p>Enter your personal detailes and start journey with us</p>
                    <button class="ghost" id="signUp">SignUp</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/app.js"></script>
</body>

</html>
